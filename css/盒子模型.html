<!DOCTYPE html>
<html lang="en">
 <head>
    <title>盒子模型</title>
	<style>
		div{
			width:100px;
			height:100px;
			border:1px solid red;
		}
		div.c1{
			/*设置内边距--单边写法*/
			/*
			padding-left:30px;
			padding-top:20px;
			padding-right:50px;
			*/
			/* 内边距--简单写法 */
			padding:20px 50px 0px 30px;
			/* 外边距--单边写法 */
			/*
			margin-left:50px;
			margin-top:50px;
			margin-bottom:50px;*/
			/*外边距--简单写法*/
			margin:50px 0px 50px 50px;
		}
	</style>
 </head>
 <body>
	<div class="c1">你好</div>
	<div class="c2">hello</div>
 </body>
</html>
