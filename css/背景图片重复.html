<!DOCTYPE html>
<html lang="en">
 <head>
    <title>背景图片重复</title>
	<style>
		div{
			width:300px;
			height:1300px;
			border:1px solid black;
			/*background-color:yellow;*/
			/* 设置背景图片 */
			background-image:url("aa.png");
			/* 设置背景图片的重复效果 */
			background-repeat:no-repeat;
			/* 设置背景图片的位置 */
			background-position:50px 100px;
			/* 设置背景图片的固定方式 */
			background-attachment:fixed;
		}
	</style>
 </head>
 <body>
	<div></div>
 </body>
</html>
