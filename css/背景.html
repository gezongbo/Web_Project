<!DOCTYPE html>
<html lang="en">
 <head>
    <title>背景相关的样式</title>
	<style>
		/* 背景颜色 */
		h1,p,a,div,span{
			background-color:yellow;
		}
		/* 背景图片 */
		body{
			background-image:url("n.jpg");
		}
	</style>
 </head>
 <body>
	<h1>我是h1标记</h1>
	<p>我是一个段落标记</p>
	<a href="">点我去哪里呀</a><br/><br/>
	<div>我是一个div标记</div><br/>
	<span>我是一个span标记</span><br/>
	<hr/>
	<!--背景图片-->
	<div></div>
 </body>
</html>
