<!DOCTYPE html>
<html lang="en">
 <head>
    <title>伪类选择器</title>
    <style>
		/* 伪类选择器 */
		a:link{  color:red;  }   /*未访问*/
		a:visited{ color:yellow;  } /*访问后*/
		a:hover{ color:blue; }  /*鼠标指向*/
		a:active{ color:green; } /*鼠标按下未松开*/
		div:hover{  
		   font-size:100px;
		   /* 下划线 */
		   text-decoration:underline;
		}
    </style>
 </head>
 <body>
    <a href="http://www.taobao.com">去淘宝网</a>
	<div>你好</div>
 </body>
</html>
