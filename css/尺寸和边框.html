<!DOCTYPE html>
<html lang="en">
 <head>
    <title>尺寸和边框</title>
	<style>
		/* 尺寸的设置 */
		/*
		div{
			border:1px solid red;
			width:130px;
			height:50px;
			overflow:auto;
		}
		*/
		/* 边框的设置 */
		#d1{
		   border:1px dotted red;
		}
		#d2{
		   border-left:1px solid blue;
		   border-top:3px dotted green;
		   border-right-width:2px;
		   border-right-style:solid;
		   border-right-color:red;
		}
	</style>
 </head>
 <body>
	<div id="d1">
		默认显示，即使超出尺寸，也显示全部内容
	</div>
	<br/><br/>
	<div id="d2">
		我是一个div标记
	</div>
 </body>
</html>
