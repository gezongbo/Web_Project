<!DOCTYPE html>
<html lang="en">
 <head>
  <title>无序、有序列表</title>
 </head>
 <body>
	 <!--无序列表  ul  li  -->
	 <ul>
         <li type="circle">Java编程思想</li>
		 <li type="circle">Web开发基础</li>
		 <li>JavaWeb开发</li>
		 <li>Java开源框架</li>
	 </ul>
	 <hr/>
	 <!--有序列表 ol li -->
	 <ol>
        <li type="I">星期一</li>
		<li type="I">星期二</li>
		<li type="I">星期三</li>
		<li type="I">星期四</li>
	 </ol>
 </body>
</html>
