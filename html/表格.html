<!DOCTYPE html>
<html lang="en">
 <head>
  <title>表格的相关知识</title>
 </head>
 <body>
	<table border="1" cellspacing="0" width="60%"
	height="250" align="center">
		<!--设置表格的标题-->
		<caption>学生成绩表</caption>
		<!--第一行-->
		<tr align="center" valign="middle">
			<td>班级</td>
			<td>学号</td>
			<td>姓名</td>
			<td>成绩</td>
		</tr>
		<!--第二行-->
		<tr align="center">
			<td rowspan="2">1班</td>
			<td>1001</td>
			<td>张三</td>
			<td>100</td>
		</tr>
		<!--第三行-->
		<tr align="center">
			
			<td>1002</td>
			<td>李四</td>
			<td>90</td>
		</tr>
		<!--第四行-->
		<tr align="center">
			<td colspan="3">总分</td>
			<td>190</td>
		</tr>
		<!--第五行-->
		<tr>
			<td colspan="4">
				<marquee direction="right">
					欢迎来到鲁东大学
				</marquee>
			</td>
		</tr>
	</table>
 </body>
</html>
