<!DOCTYPE html>
<html lang="en">
 <head>
     <title>jquery框架完成图片的淡入淡出</title>
	 <script type="text/javascript" src="jquery-1.4.3.js"></script>
	 <script type="text/javascript">
		//延迟加载函数
		$(function(){
			$("#btnHid").click(function(){
				$("#g1").fadeOut(6000); //淡出
			});
			$("#btnShow").click(function(){
				$("#g1").fadeIn(6000);   //淡入
			});
		});
	 </script>
 </head>
 <body>
    <input type="button" value="显示" id="btnShow"/>
	<input type="button" value="隐藏" id="btnHid"/>
	<br/>
	<img src="m.jpg" id="g1"/>
 </body>
</html>
