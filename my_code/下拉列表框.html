<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>下拉列表框</title>
	<script type="text/javascript">
		function f1(){
            var s1=document.getElementById("select");
            var option_arr=s1.options;
            alert(option_arr[1].value);
            var opn=new Option("聊城","lc");
            s1.add(opn);
            s1.appendChild(opn);
		

		}
		
	</script>
</head>
<body>
    请选择城市:
	<select id="select" onchange="f1();">
		<option value="qd">青岛</option>
		<option value="yt">烟台</option>
		<option value="jn">济南</option>
	</select>
	
	

</body>
</html>
