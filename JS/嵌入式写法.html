<!DOCTYPE html>
<html lang="en">
 <head>
    <title>嵌入式写法</title>
    <script type="text/javascript">
		//页面加载时执行
		/*alert("你好");
		alert('hello');*/
		//定义一个函数/对象（function）
		function f1(){
			alert("你好啊");
		}
		function f2(){
			alert("hello");
		}
	
    </script>
 </head>
 <body>
    <input type="button" value="确定" 
	onclick="f2();"/>
 </body>
</html>
