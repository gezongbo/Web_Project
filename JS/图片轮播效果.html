<!DOCTYPE html>
<html lang="en">
 <head>
    <title>图片轮播效果</title>
    <script>
		//定义一个数组--存储要轮播的图片
		var imgArr=["t1.jpg","t2.jpeg","t3.jpg"
		  ,"t4.jpg","t5.jpg"];
		var index=1;  //访问数组的下标
		var timer;  //定时器

		//鼠标进入事件--图片轮播
		function startRotate(){
			//创建匿名函数
			var rotateFunc=function(){
				//根据id找到图片元素节点
				var g1=
				document.getElementById("g1");
				//g1.setAttribute("src","");
				g1.src="images/"+imgArr[index];
				if(index==imgArr.length-1){
					index=0;
				}else{
					index++;
				}
			}
			//创建周期性定时器
			timer=
			window.setInterval(rotateFunc,1000);
		}

		//鼠标离开事件--停止轮播
		function endRotate(){
			window.clearInterval(timer);
		}
	</script>
 </head>
 <body>
    <h2>图片轮播效果</h2>
	<img id="g1" src="images/t1.jpg" width="400" 
	height="300" onmouseover="startRotate();" 
	onmouseout="endRotate();"/>
 </body>
</html>
